<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body style="background-color:#dda15e;">
<div class="sign-up d-flex w-75 vh-100 flex-column align-items-center mx-auto">
    <div class="sign-up-label">Sign Up</div>
    <form id="sign-up-form" class="w-75" method="post" th:action="@{/member}">
        <div class="form-group">
            <label for="sign-up-email">Email address</label>
            <input type="email" class="form-control" id="sign-up-email" aria-describedby="emailHelp"
                   placeholder="Enter email" name="email" required>
            <small id="emailHelp" class="form-text text-muted"><span id="small-email">We'll never share your email with anyone else.</span></small>
        </div>

        <div class="form-group">
            <label for="sign-up-membername">Member name</label>
            <input type="text" class="form-control" id="sign-up-membername" placeholder="Member Name" name="memberName"
                   required>
            <small class="form-text text-muted"><span id="small-member"></span></small>

        </div>

        <div class="form-group">
            <label for="sign-up-password">Password</label>
            <input type="password" class="form-control" id="sign-up-password" placeholder="Password" name="password"
                   required>
            <small class="form-text text-muted"><span id="small-password"></span></small>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Password" name="confirm_password"
                   required>
            <small class="form-text text-muted"><span id="small-confirm-password"></span></small>
        </div>

        <button id="signUpForm-submit" type="button" class="btn btn-primary">Submit</button>
        <button id="submit-form" type="submit" class="invisible">hidebutton</button>
    </form>
    <div>
        <a th:href="@{/login}">Log in</a>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src=@{/js/form.js}></script>


</body>
</html>
