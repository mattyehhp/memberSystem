<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#dda15e;">
<div class="log-in d-flex w-75 vh-100 flex-column align-items-center mx-auto">
  <div class="log-in-label">Log In</div>
  <form id="log-in-form" class="w-75" method="post" th:action="@{/login}">
    <div class="form-group">
      <label for="log-in-memberName">Member Name</label>
      <input type="text" class="form-control" id="log-in-memberName" placeholder="Member Name" name="memberName"
             required>
    </div>

    <div class="form-group">
      <label for="log-in-password">Password</label>
      <input type="password" class="form-control" id="log-in-password" placeholder="Password" name="password"
             required>
    </div>
    <div class="verify-code">
      Enter Verify Code: <input name="kaptcha" id="kaptcha" type="text" maxlength="4">
      <img th:src="@{/getVerifyImage}" id="kaptchaImg">
      <a href="#" id="kaptchaLink">Click me to change code.</a>
    </div>

    <button id="log-in-submit" type="submit" class="btn btn-primary">Log in</button>
  </form>
  <div>
    <a th:href="@{/signup}">Sign Up</a>
    <span>/</span>
    <a th:href="@{/forget_password}">Forget password</a>
  </div>

</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src=@{/js/form.js}></script>

</body>


</html>
